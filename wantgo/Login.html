<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>想去--登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/login.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="script/jquery.js"></script>
	<script src="script/rem.js"></script>
</head>
<body>
	<div class="header">
		<div><a href="myall.html"><i class="iconfont pull-left">&#xe6de;</i></a></div>
		<div class="header_a">快速登录</div>
		<div><a href="#">密码登录</a></div>
	</div>
	<div class="container">
		<form class="forms" action="">
			<div id="tel">
				<input type="text" placeholder="请输入手机号码">
			</div>
			<div id="check_img">
				<input type="text" placeholder="请输入图片验证码">

			</div>
			<div>
				<input type="text" placeholder="请输入验证码" id="last">

			</div>
		</form>
		<div class="info" id="info"></div>
		<div class="login" id="login">登录</div>
			<div class="foot">
			<dl>
				<dt><i class="iconfont">&#xe62f;</i><strong>其他登录方式</strong><i class="iconfont">&#xe62f;</i></dt>
				<dd class="iconfont">&#xe64f;</dd>
				<dd class="iconfont">&#xe661;</dd>
				<dd class="iconfont">&#xe668;</dd>
			</dl>
		</div>
	</div>	
	<div class="info_bot" id="info_bot">
		<div>
			<p>请输入手机号码</p>
		</div>
	</div>
	<script src="script/m-check.js"></script>

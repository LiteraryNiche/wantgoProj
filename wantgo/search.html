<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>想去--搜索</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style/base.css">	
	<link rel="stylesheet" href="style/search.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="script/jquery.js"></script>
	<script src="script/rem.js"></script>
	<script src="script/angular.js"></script>
</head>
<body ng-controller="myController">
	
		<div class="header" >
			<form action="" name="search">
				<p><i class="iconfont">&#xe612;</i><input type="text" name="title"  ng-model="titl" placeholder="请输入帖子标题" required></p><span id="close">取消</span>
			</form>
		</div>
		<div  class="title" ng-show="search.title.$dirty&&search.title.$valid">
			<i class="iconfont">&#xe63b;</i>&nbsp;&nbsp;&nbsp;搜索标题为"{{titl}}"的帖子
		</div>
		<script>
			var app=angular.module("myapp",[])
			app.controller("myController",function($scope){
				$scope.titl=null;
			})
			$("#close").click(function(){
				window.location.replace("talking.html")
			})
		</script>
</body>
</html>

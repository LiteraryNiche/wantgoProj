	<script type="text/javascript">
	$(function(){
		var wh=window.innerHeight;
		var hh=$(".header").height();
		$(".container").height(wh-hh-10);
		$("#aboutus").click(function(){
			window.location.replace("abuoutus.html");
		})
		$("#show").click(function(){
			$("#foot").stop(true,true);
			$("#foot").show();
			setTimeout(function(){
				$("#foot").animate({"bottom":"-100%"}, 1000,function(){
					$("#foot").hide();
					$("#foot").css("bottom","15%")
				})
			},1000)
			
		})
	})		
	</script>
